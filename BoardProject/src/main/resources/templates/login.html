	<script type="text/javascript">

		$(function () {
			// 로그인 입력 정보 체크
			$("#loginCheck").click(function () {

				$.ajax({
					type: "POST",
					url: "/cop/bbs/signin.do",
					data: {
						"usr_email": $("#usr_email").val(),
						"usr_pw": $("#usr_pw").val()
					},
					success: function (result) {

						if (result == 0) {
							$("#message").html("<p style='color:red'>이메일 또는 비밀번호가 잘못되었습니다.</p>");
						}
						else {
							$("#message").html("");
							location.href = "/cop/bbs/selectArticleList.do";
						}
					}
				})
			})
		})
	</script>
